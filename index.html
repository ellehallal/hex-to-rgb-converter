<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Hex colour background changer</title>
</head>

<body>
  <div id="container">


    <header>
      <h1>Hex colour background changer</h1>
      <p id="tagline">Enter the hex colour below to change the background:</p>
    </header>

    <section id="hexchanger">
      <input type="text" id="inputhex" maxlength="7" value="" placeholder="#FFFFFF">
      <input type="button" value="Change colour" id="buttoncolour">
    </section>

    <section id="hexrgb">
      <p>Your hex colour converted to RGB: </p>
      <p>R: <span id="resultr">-</span> G: <span id="resultg">-</span> B: <span id="resultb">-</span></p>
    </section>



    <footer>
      <hr>
      <p>By Elle J.</p>
      <p><a href="https://github.com/itsellej" target="_blank"><i class="fab fa-github-alt fa-2x" alt="Github icon"></i></a>
        <a href="https://codepen.io/itsellej/" target="_blank"><i class="fab fa-codepen fa-2x" alt="Codepen Icon"></i></a>
        <a href="https://codepen.io/itsellej/" target="_blank"><i class="fab fa-twitter fa-2x" alt="Twitter Icon"></i></a></p>

    </footer>
  </div>


  <script src="main.js" charset="utf-8"></script>
</body>

</html>
